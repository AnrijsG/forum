{% block ThreadHeader %}
<div class="p-4 m-2 border bg-white border-secondary">
    <div class="row">
        <div class="col-2 border-right border-secondary">
            <p>placeholder for profile image</p>
        </div>
        <div class="col">
            <div class="col text-center p-2">
                <u>{{ original_poster.thread.title }}</u>
            </div>
            <div class="col text-center">
                By <a href="/u/{{ original_poster.author_id }}">{{ original_poster.author }}</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
